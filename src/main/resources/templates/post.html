<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
th:replace="~{base::layout(~{::div})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
	<div class="col-md-8 offset-md-2">
	  <h3 class="text-warning "><b>Today:<span th:text="${date}"></span></b></h3>
		 <div class="row">
		  	<div class="col-md-12">
		  		<div class="card-columns"  th:each="p:${news}">
		  		 <div class="card bg-secondary">
		  		      <h2 class="text-center text-light"><b><span th:text="${p.title}"></span></b></h2>
			  		  <div class="card-body text-light" th:text="${p.content}">	
			  		  </div>
		  		 </div>
		  		</div>
		  	</div>
		 </div>
		<h3 class="text-center bg-warning" th:unless="${#lists.isEmpty(news)}"><a class="nav-link active" href="/home/">Go Back to top</a></h3>
	</div>

</body>
</html>
