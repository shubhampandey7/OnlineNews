<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{admin::frame(~{::div})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
	  <div class="row">
	 	 <div class="bg-primary col-md-8 offset-md-2">
	 	    <h1 class="text-center text-light">Update News</h1>
		     <form class="text-light" th:action="@{/admin/post/news_updated}" th:object="${news}" method="post">
		     
		          <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Title</label>
				    <input type="text" class="form-control" name="title" 
				    id="exampleInputPassword1"
				    th:value="${news.title}">
				    
				  <!--   th:classappend="${#fields.hasErrors('titile')?'is-invalid'?''}"
				    <div class="invalid-feedback" th:each="n:${#fields.hasErrors('titile')}" th:text="${n}"></div> -->
				  </div>    
				  
				  <div class="mb-3">
				      <label for="floatingTextarea" class="form-label">Content</label>
					  <textarea class="form-control" placeholder="Enter Article" id="floatingTextarea"
					  name="content" th:text="${news.content}"></textarea>  
				  </div>
				  
				  <div class="text-center">
				   <button type="submit" class="btn btn-success mb-3">Update</button>
				  </div>
			</form>
		</div>
	 </div>
	</div>
</body>
</html>
